<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>George Tannery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <section id="landing-page">
    <nav>
        <figure>
            <img id="personal-logo" src="./assets/logo.svg" alt="">

        <ul class="nav__link--list">
            <li class="nav__link click">
                <a href="#" class="
                nav__link--anchor

            <li class="nav__link click">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black">Projects</a>

            <li class="nav__link click">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect

            <div class="social__list">

    <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
    </button>
    <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
    </a>
